<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>FlappyBird</title>
</head>
<body>
    <div class="game-container">
        <!-- Птица -->
        <div class="bird"></div>

        <!-- Стартовый экран -->
        <div class="start-screen">Нажми любую клавишу, чтобы начать</div>

        <!-- Экран Game Over -->
        <div class="game-over">GAME OVER<br><span>Нажми R для рестарта</span></div>

        <!-- Счет -->
        <div class="score">0</div>
    </div>
    <script src="scripts/script.js"></script>
</body>
</html>
